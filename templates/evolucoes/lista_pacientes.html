{% extends 'base.html' %}
{% block content %}
<h1>Pacientes</h1>
<ul>
  {% for paciente in pacientes %}
    <li>
      {{ paciente.nome }} —
      <a href="{% url 'nova_evolucao' paciente.id %}">Nova Evolução</a> |
      <a href="{% url 'lista_evolucoes_paciente' paciente.id %}">Editar Evoluções</a>
    </li>
  {% endfor %}
</ul>
{% endblock %}
