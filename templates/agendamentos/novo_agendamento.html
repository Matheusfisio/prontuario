{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Novo Agendamento</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="/agendamentos/" class="btn btn-secondary">Cancelar</a>

    </form>
</div>
{% endblock %}
