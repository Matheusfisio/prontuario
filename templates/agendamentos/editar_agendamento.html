{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Editar Agendamento</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Atualizar</button>
        <a href="{% url 'agendamentos:agenda_inicio' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
